<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">

<body>
    <header>

                <img class="div_img" src="./img/Meubel House_Logos-05.png" alt="">

            </div>
            <div class="container_menu_div">

                    <li class="ul_li">Contacts</li>
                </ul>
            </div>

            <div class="container_div_icons">
                <img class="div_icons" src="./img/mdi_account-alert-outline.png" alt="">
                <img class="div_icons" src="./img/akar-icons_search.png" alt="">
                <img class="div_icons" src="./img/akar-icons_heart.png" alt="">
                <img class="div_icons" src="./img/ant-design_shopping-cart-outlined.png" alt="">
            </div>
        </div>
    </header>


    <main>
        <section class="section">
            <div class="parent">
                <div class="section_div">
                    <p class="section_div_txt">New Arrival</p>

                    <p class="section_div_txt_one">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut <br> elit tellus, luctus nec ullamcorper mattis.</p>
                    <button class="section_btn">BUY NOW</button>
                </div>
            </div>
        </section>


        



        <section class="section_one">
            <div class="section_one_div">
                <div class="section_one_div_nom">
                    <h1 class="section_nom">Browse The Range</h1>
                    <p class="section_txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="section_cards_parent">
                    <div class="div_card_one">
                        <img class="card_one_img" src="./img/Mask Group.png" alt="">
                        <h2 class="card_one_txt">Dining</h2>
                    </div>

                    <div class="div_card_two">
                        <img class="card_one_img" src="./img/Image-living room.png" alt="">
                        <h2 class="card_one_txt">Living</h2>
                    </div>

                    <div class="div_card_three">
                        <img class="card_one_img" src="./img/Mask Group (1).png" alt="">
                        <h2 class="card_one_txt">Bedroom</h2>
                    </div>
                </div>
            </div>
